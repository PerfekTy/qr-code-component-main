<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div
      class="bg-[#fffeff] flex rounded-2xl text-center flex-col w-[390px] transition duration-300 ease-out hover:scale-110 hover:shadow-xl hover:shadow-[#00000030] max-[600px]:w-[300px]">
      <div class="mx-auto pt-5">
        <img
          src="./images/qr-image.png"
          alt="qrImage"
          width="350"
          class="rounded-xl max-[600px]:w-[250px]" />
      </div>
      <div class="pt-3 p-7 leading-8 flex flex-col justify-center">
        <span
          class="font-bold text-[1.6em] max-[600px]:text-[1.3em] max-[600px]:leading-6">
          Improve your front-end skills by building projects
        </span>
        <p
          class="text-[#999aa2] p-3 pt-7 text-[18px] leading-6 max-[600px]:text-[16px] max-[600px]:p-2 max-[600px]:pt-6">
          Scan the QR code to visit my github/PerfekTy to see my other projects!
          Leave a star ‚≠ê
        </p>
      </div>
    </div>
  </body>
</html>
